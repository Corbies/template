<!DOCTYPE html>
<html ng-app="resourceApp" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <header th:replace="import"></header>
    <link rel="stylesheet" th:href="@{/assets/jstree/themes/default/style.css}" />
    <script th:src="@{/js/lib/angular/angular-sanitize.min.js}"></script>
    <script th:src="@{/js/common/customValid.js}"></script>
    <script th:src="@{/js/common/FormDirective.js}"></script>
    <script th:src="@{/js/system/controller/MenuCtrl.js}"></script>
    <script th:src="@{/js/system/service/MenuService.js}"></script>
    <script th:src="@{/assets/jstree/jstree.min.js}" type="text/javascript"></script>
    <title>菜单管理</title>
    <style type="text/css">
    	#menu-edit .add_menu tr{
            margin-bottom:10px;
    	}
        #menu-edit .add_menu td{
            line-height:28px !important;
        }
    </style>
</head>
<body ng-controller="resourceCtrl">
<div class="page-content" style="height:100%;padding:0;">
    <div id="treeMenu" style="width:20%;overflow:auto;float:left;border: 3px solid #ccc;">
        <div style="height: 482px;">
            <div id="jstree"></div>
        </div>
        <div id="menu-edit" style="width:80%;display:none">
            <div style="margin-top:10px;margin-left:20px;" >
                <button type="button" class="btn btn-primary" ht-save="/menu/add" ng-model="resource" >保存</button>
            </div>
            <form name="form" method="post">
                <div class="add_menu">
                    <div id="Adding_menu">
                        <div class="page-content">
                            <table cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td class="label_name">菜单名称</td>
                                    <td>
                                        <input name="menuName" type="text" ng-model="resource.name" class="addtext" value="" style="width: 300px"  title="" ht-validate="{maxlength:100}" />
                                        <i style="color: #F60;">*</i>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="label_name">是否显示</td>
                                    <td>
                                        <div class="radio ">
                                            <label>
                                                <input type="radio" class="ace" name="isShow" ng-model="resource.isShow"  ng-init="resource.isShow=1"  ng-checked="resource.isShow==1" value="1"  />
                                                <span class="lbl">是</span>
                                            </label>
                                        </div>
                                        <div class="radio ">
                                            <label>
                                                <input type="radio" class="ace" name="isShow"  ng-model="resource.isShow"  ng-checked="resource.isShow==0" value="0"  />
                                                <span class="lbl">否</span>
                                            </label>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="label_name">类型</td>
                                    <td>
                                        <select name="type" ng-model="resource.type" ng-options="type.typeId as type.name for type in resourceType" size="1" id="select_type" ht-validate="{required:true}">
                                        </select>
                                        <i style="color: #F60;">*</i>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="label_name">URL地址</td>
                                    <td>
                                        <input name="url" title="" type="text" ng-model="resource.url" value="" style="width: 300px" ht-validate="{required:false}" />
                                    </td>
                                </tr>
                                <tr>
                                    <td class="label_name">icon</td>
                                    <td>
                                        <input name="icon" title="" type="text" ng-model="resource.icon" value="" style="width: 300px" ht-validate="{number:true}" />
                                    </td>
                                </tr>
                                <tr>
                                    <td class="label_name">描述</td>
                                    <td>
                                        <input name="remark" type="text" ng-model="resource.remark" value="" style="width: 300px"  title=""/>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="content" style="width: 80%;float: right;height: 100%;overflow: auto;">
        <div class="Res Manager_style">
            <div class="table_res_list">
                <table id="Res_list" cellpadding="0" cellspacing="0" class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>资源名称</th>
                        <th>上级菜单</th>
                        <th>菜单类型</th>
                        <th>是否显示</th>
                        <th>URL地址</th>
                        <th>创建日期</th>
                        <th>最后更新日期</th>
                        <th>描述</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="resource in data">
                        <td class="atxt_name" ng-bind="resource.name"></td>
                        <td class="atxt_name" ng-bind="resource.parentName"></td>
                        <td class="atxt_name">
                            <span ng-class="{true:'label label-sm label-warning arrowed arrowed-right',false:'label label-sm label-success arrowed arrowed-in'}[resource.type==0]"  ng-bind="resource.type==0 ? '菜单':'按钮'"></span>
                        </td>
                        <td ng-bind="resource.isShow==1? '是':'否'"></td>
                        <td class="dt-grid-cell hidden-xs hidden-sm  text-center" ng-bind="resource.url"></td>
                        <td ng-bind="resource.createTime | date:'yyyy-MM-dd HH:mm:ss'"></td>
                        <td ng-bind="resource.updateTime | date:'yyyy-MM-dd HH:mm:ss'"></td>
                        <td ng-bind="resource.remark"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script>
var layerIndex,jstree,currentNode;
(function(){
	jstree = $('#jstree').jstree({
		"core" : {
	     "animation" : 0,
	     "check_callback" : true,
	     "themes" : { },
		  "data" : {
		    "url" : function (node) {
		    	return _ctx+"/menu/getTree";
		    },
		    "data" : function (node) {
		    	return { "id" : node.id };
		    },
		  }},
		  "plugins" : [ "contextmenu","search" ],
	      "contextmenu":{  
	        "items":{  
	            "create":null,  
	            "rename":null,  
	            "remove":null,  
	            "ccp":null,
	            "editMenu":{
	            	"label":"编辑",
	            	"action":function(data){
	            		openMenuEdit("edit",getSelectItem(data).id);
	            	}
	            },
	            "addMenu":{
	            	"label":"添加同级菜单",
	            	"action":function(data){
	            		openMenuEdit("add",getSelectItem(data).parent);
	            	}
	            },
	            "addSubMenu":{
	            	"label":"添加子菜单",
	            	"action":function(data){
	            		openMenuEdit("add",getSelectItem(data).id);
	            	}
	            },
	            "moveMenu":{
	            	"label":"移动菜单",
	            	"action":function(data){
	            		layer.alert("正在开发中......");
	            	}
	            },
	            "delMenu":{  
					"separator_before":true,	            	
	                "label":"删除菜单",  
	                "action":function(data){  
	                	AngularUtil.triggerScopeFun("deleteByMenuId",getSelectItem(data).id);
	                }  
	            }
	        }} 
		  
		  
	});
	function getSelectItem(data){
		var inst = $.jstree.reference(data.reference),
		    obj = inst.get_node(data.reference);
		currentNode = obj;
		return obj;
	}
	
	function openMenuEdit(action,id){
		var title = action == "edit"? "编辑":"添加";
		var scope = AngularUtil.getScope();
		scope.resource = {};	
		if(action == "edit"){
			AngularUtil.triggerScopeFun("getByMenuId",id);
		}
		// 添加菜单
		if(action == "add"){
			scope.resource.parentId = id;
		}
		AngularUtil.setData(scope);
			
		layerIndex = layer.open({
			type : 1,
			title : title,
			shadeClose : true, //点击遮罩关闭层
			area : [ '800px', '440px' ],
			content : $('#menu-edit'),
	     });
	}
	
})();

</script>

</body>
</html>
