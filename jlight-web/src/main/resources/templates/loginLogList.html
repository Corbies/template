<!DOCTYPE html>
<html ng-app="loginLogApp" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/ace.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/assets/select-mutiple/css/select-multiple.css}"/>
    <title>登录日志</title>
</head>
<body ng-controller="loginLogCtrl">
<div class="page-content">
    <div class="user_Manager_style">
        <form id="form1" name="form1" method="post" action="">
            <div class="Manager_style add_user_info search_style">
                <ul class="search_content clearfix">
                    <li><label class="lf">登录帐号</label>
                        <label>
                            <input name="account" ng-model="queryFilter.loginAccount" type="text"
                                   class="text_add"/>
                        </label>
                    </li>
                    <li><label class="lf">登录日期</label>
                        <label>
                            <input name="trueName" ng-model="queryFilter.loginTime"
                                   type="text"
                                   class="text_add"/>
                        </label>
                    </li>
                    <button id="btn_search" ng-click="loginLogSearch = !loginLogSearch" type="button"
                            class="btn btn-primary">查询
                    </button>
                </ul>
            </div>
        </form>
        <div class="Manager_style">
            <div class="User_list">
                <table id="User_list" cellpadding="0" cellspacing="0"
                       class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>登录帐号</th>
                        <th>登录日期</th>
                        <th>登录IP</th>
                        <th>备注</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="model in data">
                        <td ng-bind="model.loginAccount"></td>
                        <td ng-bind="model.loginTime | date:'yyyy-mm-dd hh:mm:ss'"></td>
                        <td ng-bind="model.loginIp"></td>
                        <td ng-bind="model.remark"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="hupan_more eg-page" ng-init="" url="/loginLog/list" request-page-params="queryFilter"
                 click-search="loginLogSearch" return-page-rows="data"></div>
        </div>
    </div>
</div>
<script th:src="@{/js/lib/jquery/jquery-1.8.3.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/js/lib/angular/angular.min.js}"></script>
<script th:src="@{/js/BaseService.js}"></script>
<script th:src="@{/js/system/controller/LoginLogCtrl.js}"></script>
<script th:src="@{/assets/layer/layer.js}"></script>
</body>
</html>
