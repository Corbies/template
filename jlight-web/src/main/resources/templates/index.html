<!DOCTYPE html>
<html ng-app="indexApp" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>后台管理系统</title>
<link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon"/>
<link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}"/>
<link rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}" />
<link rel="stylesheet" th:href="@{/assets/css/ace.min.css}" />
<link rel="stylesheet" th:href="@{/assets/css/ace-rtl.min.css}" />
<link rel="stylesheet" th:href="@{/assets/css/ace-skins.min.css}" />
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body ng-controller="indexCtrl">
<div class="navbar navbar-default" id="navbar">
    <div class="navbar-container" id="navbar-container">
        <div class="navbar-header pull-left">
            <a th:href="index.html" class="navbar-brand">
                <small>
                    <img src="" th:attr="src=@{/images/logo.png}"/>
                </small>
            </a>
        </div>
        <div class="navbar-header pull-right" role="navigation">
            <div class="get_time">
                <span id="time"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>欢迎光临,管理员</span>
            </div>
            <ul class="nav ace-nav">
                <li><a href="#" ng-click="changePwd()">修改密码</a></li>
                <li><a href="#" ng-click="logout()">退出系统</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="main-container" id="main-container">
    <div class="main-container-inner">
        <a class="menu-toggler" id="menu-toggler" href="#">
            <span class="menu-text"></span>
        </a>
        <div class="sidebar" id="sidebar">
            <script type="text/javascript">
                try {
                    ace.settings.check('sidebar', 'fixed')
                } catch (e) {
                }
            </script>
            <div class="sidebar-shortcuts" id="sidebar-shortcuts">
                <div class="sidebar-shortcuts-large" id="sidebar-shortcuts-large">后台管理系统</div>
                <div class="sidebar-shortcuts-mini" id="sidebar-shortcuts-mini">
                    <span class="btn btn-success"></span>
                    <span class="btn btn-info"></span>
                    <span class="btn btn-warning"></span>
                    <span class="btn btn-danger"></span>
                </div>
            </div>
            <!-- #sidebar-shortcuts -->
            <ul class="nav nav-list" id="nav_list">
                <li th:each="menu : ${menuList}">
                    <a href="#" class="dropdown-toggle">
                        <i class="icon-edit"></i>
                        <span class="menu-text" th:text="${menu.name}"></span>
                        <b class="arrow icon-angle-down"></b>
                    </a>
                    <ul class="submenu">
                        <li class="home" th:each="subMenu : ${menu.menuList}">
                            <a href="javascript:void(0)" name="" th:name="${subMenu.url}"  title=""  th:title="${subMenu.name}"  class="iframeurl">
                                <i class="icon-double-angle-right"/>
                                <p th:text="${subMenu.name}"/>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
            <div class="sidebar-collapse" id="sidebar-collapse">
                <i class="icon-double-angle-left" data-icon1="icon-double-angle-left" data-icon2="icon-double-angle-right"></i>
            </div>
        </div>
        <div class="main-content">
            <div class="breadcrumbs" id="breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <i class="icon-home home-icon"></i>
                        <a href="javascript:void(0)" name="" th:attr="name=@{/rest/home/list}" class="iframeurl">首页</a>
                    </li>
                    <li class="active">
                        <span class="Current_page"></span>
                    </li>
                    <li class="active" id="parentIframe">
                        <span class="parentIframe"></span>
                    </li>
                </ul>
            </div>
            <iframe id="iframe"  scrolling="auto" style="border: 0; width: 100%; background-color: #FFF;" frameborder="0" th:attr="src=@{/rest/home/list}"></iframe>
        </div>

        <div class="ace-settings-container" id="ace-settings-container">
            <div class="btn btn-app btn-xs btn-warning ace-settings-btn" id="ace-settings-btn">
                <i class="icon-cog bigger-150"></i>
            </div>

            <div class="ace-settings-box" id="ace-settings-box">
                <div>
                    <div class="pull-left">
                        <label for="skin-colorpicker"></label>
                        <select id="skin-colorpicker" class="hide">
                            <option data-skin="default" value="#438EB9">#438EB9</option>
                            <option data-skin="skin-1" value="#222A2D">#222A2D</option>
                            <option data-skin="skin-2" value="#C6487E">#C6487E</option>
                            <option data-skin="skin-3" value="#D0D0D0">#D0D0D0</option>
                        </select>
                    </div>
                    <span>&nbsp; 选择皮肤</span>
                </div>

                <div>
                    <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-sidebar" />
                    <label class="lbl" for="ace-settings-sidebar"> 固定滑动条</label>
                </div>

                <div>
                    <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-rtl" />
                    <label class="lbl" for="ace-settings-rtl">切换到左边</label>
                </div>

                <div>
                    <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-add-container" />
                    <label class="lbl" for="ace-settings-add-container"> 切换窄屏 <b></b></label>
                </div>
            </div>
        </div>
        <!-- /#ace-settings-container -->
    </div>
    <!-- /.main-container-inner -->

</div>
<!--底部样式-->

<div class="footer_style" id="footerstyle"></div>
<!--修改密码样式-->
<div class="change_Pass_style" id="change_Pass">
    <ul class="xg_style">
        <li>
            <label for="password" class="label_name">原&nbsp;&nbsp;密&nbsp;码</label>
            <input name="oldPwd" type="password" ng-model="code.oldPwd" id="password"/>
        </li>
        <li>
            <label for="Nes_pas" class="label_name">新&nbsp;&nbsp;密&nbsp;码</label>
            <input name="newPwd" type="password" ng-model="code.newPwd" id="Nes_pas"/>
        </li>
        <li>
            <label for="c_mew_pas" class="label_name">确认密码</label><input name="confirmPwd" type="password" ng-model="code.confirmPwd" id="c_mew_pas"/>
        </li>
    </ul>
</div>
<!-- basic scripts -->
<script th:src="@{/js/lib/jquery/jquery-1.8.3.min.js}"></script>
<script th:src="@{/js/lib/angular/angular.min.js}"></script>
<script th:src="@{/js/BaseService.js}"></script>
<script th:src="@{/js/system/controller/IndexCtrl.js}"></script>
<script th:src="@{/js/system/service/IndexService.js}"></script>
<script th:src="@{/js/lib/base.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/ace-extra.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/typeahead-bs2.min.js}"></script>
<script th:src="@{/assets/js/ace-elements.min.js}"></script>
<script th:src="@{/assets/js/ace.min.js}"></script>
<script th:src="@{/assets/layer/layer.js}" type="text/javascript"></script>
<script th:src="@{/js/system/index.js}" type="text/javascript"></script>
</body>
</html>
